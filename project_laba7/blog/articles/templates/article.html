<DOCTYPE! html>
<head>
     <title>Архив статей</title>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body class="article">
<div class="header">
        <img src="{{ STATIC_URL }}/static/img/logo.jpg" />
        <a href="{{BASE_DIR}}/archive"/><h1>ВСЕ СТАТЬИ</h1></a>
        {% if request.user.is_authenticated %}
        <a href="{{BASE_DIR}}/article/new"><h1>СОЗДАТЬ СТАТЬЮ</h1></a>
        <a href="{{BASE_DIR}}/logout/"><h1>ВЫЙТИ</h1></a>
        <h1>ПРИВЕТ, ПОЛЬЗОВАТЕЛЬ {{ request.user.username}}!</h1>
        {% else %}
        <a href="{{BASE_DIR}}/author"><h1>АВТОРИЗАЦИЯ</h1></a>
        <a href="{{BASE_DIR}}/registration"><h1>РЕГИСТРАЦИЯ</h1></a>
        {% endif %}
    </div>
    <div class="article">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.text }}</p>
    </div>
</body>
