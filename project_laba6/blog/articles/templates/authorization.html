<!DOCTYPE html>
<html>
	<head>
		<title>Авторизация пользователя</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/authorization.css">
	</head>
	<body>
		<div class="content">
			<h1>Авторизация</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ oldlog }}">
				<input name="password" type="password" placeholder="Пароль">
				<input type="submit" value="Сохранить">
			</form>
			{{ err }}
		</div>
		<a href='{{BASE_DIR}}/registration'>Зарегистрироваться</a>
	</body>
</html>
